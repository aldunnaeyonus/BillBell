<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bulk Upload Debts</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .card { max-width: 520px; border: 1px solid #ddd; border-radius: 14px; padding: 16px; }
      label { display:block; margin-top: 12px; font-weight: 600; }
      input { width: 100%; padding: 10px; margin-top: 6px; }
      button { margin-top: 16px; width: 100%; padding: 12px; border: 0; border-radius: 12px; background: #0B1F3B; color:#fff; font-weight:700; }
      small { color: #555; }
      pre { white-space: pre-wrap; background: #f6f6f6; padding: 12px; border-radius: 12px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Bulk Upload Debts</h2>
      <p><small>Upload a CSV or XLSX with columns: Creditor, Amount, Due Date. Optional: Recurrence, Reminder Offset Days, Reminder Time.</small></p>

      <form id="f">
        <label>Family ID</label>
        <input name="family_code" placeholder="e.g. K7P3D9" required />

        <label>Email Address</label>
        <input name="email" type="email" placeholder="you@email.com" required />

        <label>File (CSV or XLSX)</label>
        <input name="file" type="file" accept=".csv,.xlsx" required />

<label>Import Code</label>
<input name="import_code" placeholder="e.g. 8-char code" required />

        <button type="submit">Upload</button>
      </form>

      <h3>Result</h3>
      <pre id="out">â€”</pre>
    </div>

    <script>
      const form = document.getElementById("f");
      const out = document.getElementById("out");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        out.textContent = "Uploading...";
        const fd = new FormData(form);
        const res = await fetch("/import/bills", { method: "POST", body: fd });
        const text = await res.text();
        try { out.textContent = JSON.stringify(JSON.parse(text), null, 2); }
        catch { out.textContent = text; }
      });
    </script>
  </body>
</html>
